<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="markdown-styles.html">
<script src="./../bower_components/markdown/lib/markdown.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>

<dom-module id="my-markdown">
    <template>
        <style include="markdown-styles">
            :host {
                display: block;
                padding: 10px;
            }
        </style>

        <div id="contentDescriptor" class="card">
            hi
        </div>
    </template>

    <script>
        Polymer({
            is: 'my-markdown',
            properties: {
                fileUrl : {
                    type : String,
                    value: "",
                    notify: true,
                    reflectToAttribute: true
                }
            },
            created: function() {
            },
            attached: function() {
                this.loadMarkdown(this.fileUrl);
            },
            attributeChanged: function (attrName, oldVal, newVal) {
                if (attrName === "class" && newVal === "iron-selected") {
                    this.loadMarkdown(this.fileUrl);
                }
            },
            loadMarkdown: function(myUrl) {
                var convertedHTML = "";
                var loadedMarkdown = "";

                if (myUrl) {
                    loadedMarkdown = getText(myUrl);
                    if (loadedMarkdown) {
                        convertedHTML = markdown.toHTML(loadedMarkdown);
                        this.$.contentDescriptor.innerHTML = convertedHTML;
                    }
                }

                function getText(myUrl) {
                    var result = null;
                    $.ajax({
                        url: myUrl,
                        type: 'get',
                        dataType: 'html',
                        async: false,
                        success: function (data) {
                            result = data;
                        }
                    });
                    return result;
                }
            }
        });
    </script>
</dom-module>
