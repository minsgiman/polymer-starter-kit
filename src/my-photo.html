<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-photo">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      ul.subject-list{
        display:flex;
        flex-flow:row wrap;
        padding: 0px;
        margin: auto;
        list-style-type: none;
      }

      ul.subject-list li {
        margin: auto;
      }

      a {
        width: 124px;
        height: 124px;
        text-decoration: none;
      }

      a figure {
        width: 123px;
        margin: 10px;
        border: 4px groove gray;
      }

      a img.photo-subject {
        width: 123px;
        height: 120px;
      }


      a figure figcaption {
        text-align: center;
      }

      /* PC용 CSS */
      @media all and (min-width:960px) {
        ul.subject-list {
          padding-left: 30px;
        }

        ul.subject-list li {
          margin: 5px 20px;
        }

        a {
          width: 154px;
          height: 154px;
        }

        a figure {
          width: 153px;
        }

        a img.photo-subject {
          width: 153px;
          height: 150px;
        }

        a figure figcaption {
          font-size: 25px;
        }
      }

    </style>
    <div class="card">
      <ul class="subject-list">
        <li>
          <a on-click="clickHandler" data-sub="taiwan" name="photo-contents" href="/photo-contents">
            <figure>
              <img class="photo-subject" src="./../images/photo/jiupen.jpg">
              <figcaption>대만</figcaption>
            </figure>
          </a>
        </li>
        <li>
          <a on-click="clickHandler" data-sub="flower" name="photo-contents" href="/photo-contents">
            <figure>
              <img class="photo-subject" src="./../images/photo/flower.jpg">
              <figcaption>벚꽃놀이</figcaption>
            </figure>
          </a>
        </li>
      </ul>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-photo',
      clickHandler: function(event) {
          console.log('click link');
          document.querySelector("my-app").subMenu = event.currentTarget.getAttribute('data-sub')
      }
    });
  </script>
</dom-module>
