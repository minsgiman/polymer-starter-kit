<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="my-global.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-blog">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      table {
        width: 100%;
      }
      table thead, table tbody{
        font-size:0.813em;
        font-size:0.813rem;
        font-weight:bold;
      }
      table caption {
        font-size: 20px;
        font-weight:bold;
        padding: 15px 0px;
      }
      table thead{
        color:#fff;
        background:#2c3e50;
      }
      table tbody, table tbody a{
        color:#333;
      }
      table tbody tr:nth-child(odd){
        background:#f6f6f6;
      }
      table tr th:first-child, table tr td:first-child{
        width: 12%;
        text-align:center;
      }
      table thead tr th{
        padding:18px 0;
        padding:1.125rem 0;
      }
      table tbody tr td:nth-child(2){
        padding:20px 0px 20px 15px;
      }
      a {
        width: 100px;
        heigth: 80px;
        text-align: center;
        text-decoration: none;
      }

      /* PC용 CSS */
      @media all and (min-width:960px) {
        table {
          padding-left: 20px;
          width: 80%;
        }
      }
    </style>

    <my-global id="global"></my-global>
    <div class="card">
      <nav class="nav">
        <table id="table">
          <caption id="caption">블로그</caption>
          <thead id="tableHead">
          <tr>
            <th></th>
            <th>Title</th>
          </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </nav>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-blog',
      properties: {
      },
      created: function() {
      },
      attached: function() {
        this.makeSubItem();
      },
      clickHandler: function(event) {
        document.querySelector("my-app").fileUrl = event.currentTarget.getAttribute('data-url');
      },
      makeSubItem: function() {
        var i, len;
        var contentsData = null;
        var trTag, tdTag, aTag, tableBody = this.$.tableBody;

        /* Init Table Body */
        while (tableBody.hasChildNodes())
        {
          tableBody.removeChild(tableBody.firstChild);
        }

        /* Find Sub Contents */
        contentsData = this.$.global.blog;
        if (!contentsData) {
          console.log('There is no contentsData');
          return;
        }

        /* Make Table Body Sub Item */
        len = contentsData.length;
        for (i = 0; i < len; i+=1) {
          trTag = document.createElement('tr');

          tdTag = document.createElement('td');
          tdTag.innerHTML = i + 1;
          trTag.appendChild(tdTag);

          tdTag = document.createElement('td');
          trTag.appendChild(tdTag);

          aTag = document.createElement('a');
          aTag.innerHTML = contentsData[i].title;
          aTag.onclick = this.clickHandler;
          aTag.setAttribute('data-url', contentsData[i].fileUrl);
          aTag.name = 'markdown';
          aTag.href = '/markdown';
          tdTag.appendChild(aTag);

          Polymer.dom(tableBody).appendChild(trTag);
        }
      }
    });
  </script>
</dom-module>
