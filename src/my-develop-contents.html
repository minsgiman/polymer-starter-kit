<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-develop-contents">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                padding: 10px;
            }
            table {
                width: 100%;
            }
            table thead, table tbody{
                font-size:0.813em;
                font-size:0.813rem;
                font-weight:bold;
            }
            table caption {
                font-size: 20px;
                font-weight:bold;
                padding: 15px 0px;
            }
            table thead{
                color:#fff;
                background:#2c3e50;
            }
            table tbody, table tbody a{
                color:#333;
            }
            table tbody tr:nth-child(odd){
                background:#f6f6f6;
            }
            table tr th:first-child, table tr td:first-child{
                width: 12%;
                text-align:center;
            }
            table thead tr th{
                padding:18px 0;
                padding:1.125rem 0;
            }
            table tbody tr td:nth-child(2){
                padding:20px 0px 20px 15px;
            }
            a {
                width: 100px;
                heigth: 80px;
                text-align: center;
                text-decoration: none;
            }

            /* PCìš© CSS */
            @media all and (min-width:960px) {
                table {
                    padding-left: 20px;
                    width: 80%;
                }
            }
        </style>

        <div class="card">
            <nav class="nav">
                <table>
                    <caption>My List</caption>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Title</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td><a on-click="clickHandler" data-url="./../markdown/web-component.md" name="markdown" href="/markdown">Javascript</a></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td><a on-click="clickHandler" data-url="./../README.md" name="markdown" href="/markdown">Polymer</a></td>
                        </tr>
                    </tbody>
                </table>
            </nav>
        </div>
    </template>

    <script>
        Polymer({
            is: 'my-develop-contents',
            properties: {
                developSubject : {
                    type : String,
                    value: "",
                    notify: true,
                    reflectToAttribute: true
                }
            },
            created: function() {
            },
            attached: function() {
                console.log(this.developSubject);
            },
            attributeChanged: function (attrName, oldVal, newVal) {
                if (attrName === "class" && newVal === "iron-selected") {
                    console.log(this.developSubject);
                }
            },
            clickHandler: function(event) {
                document.querySelector("my-app").fileUrl = event.currentTarget.getAttribute('data-url');
            }
        });
    </script>
</dom-module>
