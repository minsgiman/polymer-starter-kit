<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- shared styles for all views -->
<dom-module id="markdown-styles">
    <template>
        <style>
            /* RESET
            =============================================================================*/

            #contentDescriptor div, #contentDescriptor span, #contentDescriptor applet, #contentDescriptor object, #contentDescriptor iframe, #contentDescriptor h1, #contentDescriptor h2, #contentDescriptor h3, #contentDescriptor h4, #contentDescriptor h5, #contentDescriptor h6, #contentDescriptor p, #contentDescriptor blockquote, #contentDescriptor pre, #contentDescriptor a, #contentDescriptor abbr, #contentDescriptor acronym, #contentDescriptor address, #contentDescriptor big, #contentDescriptor cite, #contentDescriptor code, #contentDescriptor del, #contentDescriptor dfn, #contentDescriptor em, #contentDescriptor img, #contentDescriptor ins, #contentDescriptor kbd, #contentDescriptor q, #contentDescriptor s, #contentDescriptor samp, #contentDescriptor small, #contentDescriptor strike, #contentDescriptor strong, #contentDescriptor sub, #contentDescriptor sup, #contentDescriptor tt, #contentDescriptor var, #contentDescriptor b, #contentDescriptor u, #contentDescriptor i, #contentDescriptor center, #contentDescriptor dl, #contentDescriptor dt, #contentDescriptor dd, #contentDescriptor ol, #contentDescriptor ul, #contentDescriptor li, #contentDescriptor fieldset, #contentDescriptor form, #contentDescriptor label, #contentDescriptor legend, #contentDescriptor table, #contentDescriptor caption, #contentDescriptor tbody, #contentDescriptor tfoot, #contentDescriptor thead, #contentDescriptor tr, #contentDescriptor th, #contentDescriptor td, #contentDescriptor article, #contentDescriptor aside, #contentDescriptor canvas, #contentDescriptor details, #contentDescriptor embed, #contentDescriptor figure, #contentDescriptor figcaption, #contentDescriptor footer, #contentDescriptor header, #contentDescriptor hgroup, #contentDescriptor menu, #contentDescriptor nav, #contentDescriptor output, #contentDescriptor ruby, #contentDescriptor section, #contentDescriptor summary, #contentDescriptor time, #contentDescriptor mark, #contentDescriptor audio, #contentDescriptor video {
                margin: 0;
                padding: 0;
                border: 0;
            }

            /* BODY
            =============================================================================*/

            #contentDescriptor {
                font-family: Helvetica, arial, freesans, clean, sans-serif;
                font-size: 14px;
                line-height: 1.6;
                color: #333;
                background-color: #fff;
                padding: 20px;
                /*max-width: 960px;*/
                margin: 0 auto;
            }

            #contentDescriptor>*:first-child {
                margin-top: 0 !important;
            }

            #contentDescriptor>*:last-child {
                margin-bottom: 0 !important;
            }

            /* BLOCKS
            =============================================================================*/

            #contentDescriptor p, #contentDescriptor blockquote, #contentDescriptor ul, #contentDescriptor ol, #contentDescriptor dl, #contentDescriptor table, #contentDescriptor pre {
                margin: 15px 0 !important;
            }

            /* HEADERS
            =============================================================================*/

            #contentDescriptor h1, #contentDescriptor h2, #contentDescriptor h3, #contentDescriptor h4, #contentDescriptor h5, #contentDescriptor h6 {
                margin: 20px 0 10px;
                padding: 0;
                font-weight: bold;
                -webkit-font-smoothing: antialiased;
            }

            #contentDescriptor h1 tt, #contentDescriptor h1 code, #contentDescriptor h2 tt, #contentDescriptor h2 code, #contentDescriptor h3 tt, #contentDescriptor h3 code, #contentDescriptor h4 tt, #contentDescriptor h4 code, #contentDescriptor h5 tt, #contentDescriptor h5 code, #contentDescriptor h6 tt, #contentDescriptor h6 code {
                font-size: inherit;
            }

            #contentDescriptor h1 {
                font-size: 28px;
                color: #000;
            }

            #contentDescriptor h2 {
                font-size: 24px;
                border-bottom: 1px solid #ccc;
                color: #000;
            }

            #contentDescriptor h3 {
                font-size: 18px;
            }

            #contentDescriptor h4 {
                font-size: 16px;
            }

            #contentDescriptor h5 {
                font-size: 14px;
            }

            #contentDescriptor h6 {
                color: #777;
                font-size: 14px;
            }

            #contentDescriptor >h2:first-child, #contentDescriptor>h1:first-child, #contentDescriptor>h1:first-child+h2, #contentDescriptor>h3:first-child, #contentDescriptor>h4:first-child, #contentDescriptor>h5:first-child, #contentDescriptor>h6:first-child {
                margin-top: 0;
                padding-top: 0;
            }

            #contentDescriptor a:first-child h1, #contentDescriptor a:first-child h2, #contentDescriptor a:first-child h3, #contentDescriptor a:first-child h4, #contentDescriptor a:first-child h5, #contentDescriptor a:first-child h6 {
                margin-top: 0;
                padding-top: 0;
            }

            #contentDescriptor h1+p, #contentDescriptor h2+p, #contentDescriptor h3+p, #contentDescriptor h4+p, #contentDescriptor h5+p, #contentDescriptor h6+p {
                margin-top: 10px;
            }

            /* LINKS
            =============================================================================*/

            #contentDescriptor a {
                color: #4183C4;
                text-decoration: none;
            }

            #contentDescriptor a:hover {
                text-decoration: underline;
            }

            /* LISTS
            =============================================================================*/

            #contentDescriptor ul, #contentDescriptor ol {
                padding-left: 30px;
            }

            #contentDescriptor ul li > :first-child,
            #contentDescriptor ol li > :first-child,
            #contentDescriptor ul li ul:first-of-type,
            #contentDescriptor ol li ol:first-of-type,
            #contentDescriptor ul li ol:first-of-type,
            #contentDescriptor ol li ul:first-of-type {
                margin-top: 0px;
            }

            #contentDescriptor ul ul, #contentDescriptor ul ol, #contentDescriptor ol ol, #contentDescriptor ol ul {
                margin-bottom: 0;
            }

            #contentDescriptor dl {
                padding: 0;
            }

            #contentDescriptor dl dt {
                font-size: 14px;
                font-weight: bold;
                font-style: italic;
                padding: 0;
                margin: 15px 0 5px;
            }

            #contentDescriptor dl dt:first-child {
                padding: 0;
            }

            #contentDescriptor dl dt>:first-child {
                margin-top: 0px;
            }

            #contentDescriptor dl dt>:last-child {
                margin-bottom: 0px;
            }

            #contentDescriptor dl dd {
                margin: 0 0 15px;
                padding: 0 15px;
            }

            #contentDescriptor dl dd>:first-child {
                margin-top: 0px;
            }

            #contentDescriptor dl dd>:last-child {
                margin-bottom: 0px;
            }

            /* CODE
            =============================================================================*/

            #contentDescriptor pre, #contentDescriptor code, #contentDescriptor tt {
                font-size: 12px;
                font-family: Consolas, "Liberation Mono", Courier, monospace;
            }

            #contentDescriptor code, #contentDescriptor tt {
                margin: 0 0px;
                padding: 0px 0px;
                white-space: nowrap;
                border: 1px solid #eaeaea;
                background-color: #f8f8f8;
                border-radius: 3px;
            }

            #contentDescriptor pre>code {
                margin: 0;
                padding: 0;
                white-space: pre-wrap;
                border: none;
                background: transparent;
            }

            #contentDescriptor pre {
                background-color: #f8f8f8;
                border: 1px solid #ccc;
                font-size: 13px;
                line-height: 19px;
                overflow: auto;
                width: 90%;
                padding: 6px 10px;
                border-radius: 3px;
            }

            #contentDescriptor pre code, #contentDescriptor pre tt {
                background-color: transparent;
                border: none;
            }

            #contentDescriptor kbd {
                -moz-border-bottom-colors: none;
                -moz-border-left-colors: none;
                -moz-border-right-colors: none;
                -moz-border-top-colors: none;
                background-color: #DDDDDD;
                background-image: linear-gradient(#F1F1F1, #DDDDDD);
                background-repeat: repeat-x;
                border-color: #DDDDDD #CCCCCC #CCCCCC #DDDDDD;
                border-image: none;
                border-radius: 2px 2px 2px 2px;
                border-style: solid;
                border-width: 1px;
                font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
                line-height: 10px;
                padding: 1px 4px;
            }

            /* QUOTES
            =============================================================================*/

            #contentDescriptor blockquote {
                border-left: 4px solid #DDD !important;
                padding: 0 15px !important;
                color: #777 !important;
            }

            #contentDescriptor blockquote>:first-child {
                margin-top: 0px !important;
            }

            #contentDescriptor blockquote>:last-child {
                margin-bottom: 0px !important;
            }

            /* HORIZONTAL RULES
            =============================================================================*/

            #contentDescriptor hr {
                clear: both;
                margin: 15px 0;
                height: 0px;
                overflow: hidden;
                border: none;
                background: transparent;
                border-bottom: 4px solid #ddd;
                padding: 0;
            }

            /* TABLES
            =============================================================================*/

            #contentDescriptor table th {
                font-weight: bold;
            }

            #contentDescriptor table th, #contentDescriptor table td {
                border: 1px solid #ccc;
                padding: 6px 13px;
            }

            #contentDescriptor table tr {
                border-top: 1px solid #ccc;
                background-color: #fff;
            }

            #contentDescriptor table tr:nth-child(2n) {
                background-color: #f8f8f8;
            }

            /* IMAGES
            =============================================================================*/

            #contentDescriptor img {
                max-width: 100%
            }
        </style>
    </template>
</dom-module>
