<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-photo-contents">
    <template>
        <style include="shared-styles">
            /* 모바일 기본 */
            :host {
                display: block;

                padding: 10px;
            }

            div.card {
                margin: 0px;
            }

            ul#photos {
                display:flex;
                flex-flow:row wrap;
                padding: 0px;
                margin: auto;
                list-style-type: none;
            }

            ul#photos li {
                margin: auto;
            }

            ul#photos .imgwrap {
                margin: 1px;
            }

            ul#photos .imgwrap img {
                width: 130px;
                height: 130px;
            }

            /* 태블릿용 CSS */
            @media all and (min-width:768px){
                ul#photos li {
                    margin: 5px 10px;
                }

                ul#photos .imgwrap img {
                    width: 200px;
                    height: 200px;
                }
            }

            /* PC용 CSS */
            @media all and (min-width:960px) {
            }

        </style>

        <div class="card">
            <ul id="photos">
                <li>
                    <div class="imgwrap" on-click="clickHandler">
                        <img class="photo-subject" src="./../images/photo/jiupen.jpg">
                    </div>
                </li>
                <li>
                    <div class="imgwrap" on-click="clickHandler">
                        <img class="photo-subject" src="./../images/photo/flower.jpg">
                    </div>
                </li>
                <li>
                    <div class="imgwrap" on-click="clickHandler">
                        <img class="photo-subject" src="./../images/photo/flower.jpg">
                    </div>
                </li>
                <li>
                    <div class="imgwrap" on-click="clickHandler">
                        <img class="photo-subject" src="./../images/photo/flower.jpg">
                    </div>
                </li>
            </ul>
        </div>
    </template>

    <script>
        Polymer({
            is: 'my-photo-contents',
            properties: {
                photoSubject : {
                    type : String,
                    value: "",
                    notify: true,
                    reflectToAttribute: true
                }
            },
            attributeChanged: function (attrName, oldVal, newVal) {
                if (attrName === "class" && newVal === "iron-selected") {
                    console.log("focus get : " + this.photoSubject);
                }
            },
            showPhotos: function() {
                var photos = [
                    "./../images/photo/jiupen.jpg",

                ]
            },
            clickHandler: function() {
                debugger;
            }
        });
    </script>
</dom-module>
