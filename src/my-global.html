<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="my-global">
    <script>
        (function() {
            var schedule = [
                {date : "2016-10-3", title : "에버랜드 가는 날"},
                {date : "2016-10-25", title : "민석 생일"},
                {date : "2016-11-10", title : "진영이 생일"},
                {date : "2016-11-18", title : "1000일"},
                {date : "2017-1-28", title : "설날"},
                {date : "2017-2-23", title : "3주년"},
            ];

            var develop = [
                {
                    id : 'javascript',
                    title : 'Javascript',
                    contents : [
                        {title : 'xxx', fileUrl : 'xxx'}
                    ]
                },
                {
                    id : 'polymer',
                    title : 'Polymer',
                    contents : [
                        {title : 'xxx', fileUrl : 'xxx'}
                    ]
                }
            ];

            Polymer({
                is: 'my-global',
                created: function() {
                    this.schedule = schedule;
                    this.develop = develop;
                }
            });
        })();
    </script>
</dom-module>
